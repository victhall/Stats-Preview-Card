<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="challenge1.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="panel">


    <div class="card-info">
    <h1>Get <span class="insights">insights</span> that help your business grow.</h1>

    <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.
    </p>

    <div class="stat-info">

      <div class="stat-sec">
        <div class="stat-num">10k+</div>
        <div class="stat-header">Companies</div>
      </div>

      <div class="stat-sec">
        <div class="stat-num">314</div>
        <div class="stat-header">Templates</div>
      </div>

      <div class="stat-sec">
        <div class="stat-num">12M+</div>
        <div class="stat-header">Queries</div>
      </div>

    </div>
    </div>

    <div class="card-img">
      <img class="desktop-img"
        src="images/image-header-desktop.jpg" alt="hero-img">
      <img class="mobile-img"
        src="images/image-header-mobile.jpg"
        alt="mobile-hero-img">
    </div>

  </div>
</body>

</html>
